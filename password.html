        <h1>If I Could Go Anywhere...</h1>
        <div class="map-container">
            <input type="text" id="box" value="Type Place Here"/>
            <br>
            <input type="button" value="Enter" onclick="addItem();"/>
            <br>
            <div id="list"></div>

            <iframe class="buda"
                    width="600"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC3QRzar7RnODWqY0qPiVpeVV-6ekdpFTg&q=Space+Budapest+Hungary">
            </iframe>
            <iframe class="la"
                    width="600"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC3QRzar7RnODWqY0qPiVpeVV-6ekdpFTg&q=Space+LosAngles+California">
            </iframe>
        </div>
        <script>
            function addItem () {
                 var newItem = document.createElement("div");
                 var buda = document.getElementsByClassName("buda");
                 var la = document.getElementsByClassName("la");
                newItem.innerHTML = document.getElementById("box").value;
                newItem.onclick = newItem === buda ? buda.show;
                document.getElementById("list").appendChild(newItem);
            }
            function removeItem(){
            document.getElementById("list").removeChild(this);
            }

        </script>
    </body>
